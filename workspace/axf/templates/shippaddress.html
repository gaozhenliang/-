{% extends 'common/base.html' %}
{% load static %}
{% block linkscript %}
    <link rel="stylesheet" href="{% static 'cart/css/cart.css' %}">
{#    <script src="{% static 'cart/js/cart.js' %}"></script>#}
{% endblock %}

{% block content %}
    <div id="cart">
        <h3><b>添加地址</b></h3>
        <form action="{% url 'App:shippaddress' %}" method="post" id="subform">
            {% csrf_token %}
            <section class="full">
                <section>
                    <ul>
                        <li>
                            <div class="clear">
                                <p class="infoJustify">收货人<b></b></p>
                                <p>:<span><input type="text" name="name" placeholder="请输入名字"></span></p>
                            </div>
                        </li>
                        <li>
                            <div class="clear">
                                <p class="infoJustify">电话<b></b></p>
                                <p>:<span><input type="text" name="phone" placeholder="请输入电话"></span></p>
                            </div>
                        </li>
                        <li>
                            <div class="clear"><p class="infoJustify">收货地址<b></b></p>
                                <p>:<span><input type="text" name="address" placeholder="请输入收货地址"></span></p>
                            </div>
                        </li>
                        <li>
                            <div class="clear">
                                <p class="infoJustify">是否默认<b></b></p>
                                <p>:<span><input style="width: 40px;height: 40px;" type="radio"  name="choose"></span></p>
                            </div>
                        </li>
                    </ul>
                    <a id="ok" onclick="document.getElementById('subform').submit();return false" style="font-size: 30px" >提交</a>

                </section>
            </section>
        </form>
    </div>

{% endblock %}
